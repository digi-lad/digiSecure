<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Analyzer AI</title>
    <!-- We are using Tailwind CSS for styling. It's a utility-first CSS framework that makes it easy to build beautiful, custom designs. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- We'll use the Inter font for a clean, modern look. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* A little bit of custom CSS to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the file input button */
        .file-input-button {
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        /* Hide the default file input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main container for the entire application -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <div class="w-full max-w-2xl mx-auto">
            <!-- Header Section -->
            <header class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">Is This a Scam?</h1>
                <p class="mt-3 text-lg text-gray-400">Let our AI analyze messages, links, and screenshots for you.</p>
            </header>

            <!-- Main Analysis Form -->
            <main class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-700">
                <form id="analysis-form">
                    <div class="space-y-6">
                        
                        <!-- 1. Text Input Section -->
                        <div>
                            <label for="text-input" class="block text-sm font-medium text-gray-300 mb-2">Paste suspicious text</label>
                            <textarea id="text-input" name="text" rows="4" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Dear customer, your account has been suspended..."></textarea>
                        </div>

                        <!-- Separator -->
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center">
                                <span class="bg-gray-800/50 px-2 text-sm text-gray-400">or</span>
                            </div>
                        </div>

                        <!-- 2. URL Input Section -->
                        <div>
                            <label for="url-input" class="block text-sm font-medium text-gray-300 mb-2">Enter a suspicious link</label>
                            <input type="url" id="url-input" name="url" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="https://www.example-bank-login.com">
                        </div>

                        <!-- Separator -->
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center">
                                <span class="bg-gray-800/50 px-2 text-sm text-gray-400">or</span>
                            </div>
                        </div>

                        <!-- 3. Image Upload Section -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Upload a screenshot</label>
                            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-500 px-6 py-10" id="drop-zone">
                                <div class="text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="mt-4 flex text-sm leading-6 text-gray-400">
                                        <label for="file-upload" class="relative font-semibold text-blue-400 hover:text-blue-500 transition">
                                            <span>Upload a file</span>
                                            <input id="file-upload" name="file" type="file" class="sr-only" accept="image/png, image/jpeg, image/webp">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs leading-5 text-gray-500" id="file-name">PNG, JPG, WEBP up to 10MB</p>
                                </div>
                            </div>
                            <!-- Image preview area -->
                            <div class="mt-4" id="image-preview-container" style="display: none;">
                                <img id="image-preview" src="#" alt="Image preview" class="max-h-60 w-auto mx-auto rounded-lg shadow-md"/>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
                            Analyze
                        </button>
                    </div>
                </form>

                <!-- Results Section (hidden by default) -->
                <div id="results-section" class="mt-8 text-center" style="display: none;">
                    <!-- Loading spinner -->
                    <div id="loading-spinner">
                        <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-2 text-gray-400">Analyzing...</p>
                    </div>
                    <!-- The actual results will be injected here by JavaScript -->
                    <div id="results-content"></div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // --- This is the JavaScript part that makes the page interactive ---

        // Get references to the HTML elements we'll need to work with
        const form = document.getElementById('analysis-form');
        const textInputEl = document.getElementById('text-input');
        const urlInputEl = document.getElementById('url-input');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const dropZone = document.getElementById('drop-zone');
        const resultsSection = document.getElementById('results-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContent = document.getElementById('results-content');
        const submitButton = document.getElementById('submit-button');

        let uploadedFile = null;

        // --- File Upload and Preview Logic ---

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                uploadedFile = file; // Store the file object
                fileNameDisplay.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                uploadedFile = null;
                fileNameDisplay.textContent = 'Please upload a valid image file.';
                imagePreviewContainer.style.display = 'none';
            }
        }

        fileInput.addEventListener('change', (event) => handleFile(event.target.files[0]));
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-gray-700');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-blue-500', 'bg-gray-700'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-gray-700');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // Helper function to convert a file to a Base64 string
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
        });

        // --- Form Submission Logic ---

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            resultsSection.style.display = 'block';
            loadingSpinner.style.display = 'block';
            resultsContent.innerHTML = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Analyzing...';

            try {
                // 1. Prepare the data payload
                const text = textInputEl.value;
                const url = urlInputEl.value;
                let imageBase64 = null;

                if (uploadedFile) {
                    imageBase64 = await toBase64(uploadedFile);
                }
                
                const payload = { text, url, imageBase64 };

                // 2. Send the data to our backend API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // 3. Display the results from the backend
                loadingSpinner.style.display = 'none';

                const isScam = result.verdict.toLowerCase() === 'scam';
                const resultColor = isScam ? 'red' : 'green';
                const verdictText = isScam ? 'SCAM' : 'NOT A SCAM';

                let flagsHTML = (result.red_flags || []).map(flag => 
                    `<span class="inline-block bg-${resultColor}-900/50 text-${resultColor}-300 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full border border-${resultColor}-700">${flag}</span>`
                ).join('');

                resultsContent.innerHTML = `
                    <div class="bg-${resultColor}-500/10 border border-${resultColor}-500/30 rounded-lg p-6 text-left">
                        <h2 class="text-2xl font-bold text-${resultColor}-400">Verdict: ${verdictText} (${result.confidence}%)</h2>
                        <p class="mt-3 text-gray-300">${result.reason}</p>
                        ${flagsHTML ? `
                        <div class="mt-4">
                            <h3 class="font-semibold text-white mb-2">Red Flags Detected:</h3>
                            <div class="flex flex-wrap gap-2">${flagsHTML}</div>
                        </div>` : ''}
                        <div class="mt-6 bg-gray-900/50 p-4 rounded-lg">
                             <h3 class="font-semibold text-blue-400 mb-1">Recommended Action:</h3>
                             <p class="text-gray-300">${result.advice}</p>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Submission error:', error);
                loadingSpinner.style.display = 'none';
                resultsContent.innerHTML = `<div class="text-red-400">Failed to get analysis. Please try again.</div>`;
            } finally {
                // Re-enable the button
                submitButton.disabled = false;
                submitButton.textContent = 'Analyze';
            }
        });
    </script>
</body>
</html>
